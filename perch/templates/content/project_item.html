<header>
    <div class="container">
		<h1><perch:content id="title" type="text" label="Title" required="true" title="true" /></h1>
	</div>
</header>
<section>
	<div class="container"> 
		<aside class="project-info">
			<h3><span>Created For:</span> <perch:content id="client" type="text" label="Created For" required="true" /></h3>
			<p><span>Years Involved:</span> <perch:content id="year" type="text" label="Years Involved" required="true" /></p>
			<h4>Technology Leveraged:</h4>
			<perch:repeater id="technologies" label="Technologies Leveraged">
			    <perch:before><ul></perch:before>
			    <li>
			        <perch:content type="text" id="technology" label="Technology"  />
			    </li>
			    <perch:after></ul></perch:after>
			</perch:repeater>
		</aside>
		<div class="project-desc">
			<perch:content id="desc" type="textarea" label="Description" markdown="true" editor="markitup" />
		</div>
	</div>
</section>
<section>	
	<div class="container">

		<perch:repeater id="gallery" label="Images for Lightbox" >
			<perch:before>
				<div class="gallery">
			</perch:before>
				<figure>
					<a href="<perch:content id="image" type="image" label="Image" width="1024" />" data-size="<perch:content id="image" type="image" label="Image" output="w" />x<perch:content id="image" type="image" label="Image" output="h" />">
						<img 
						src="<perch:content id="image" type="image" label="Image" width="200" height="200" crop="true" />" />
					</a>
					<figcaption>Caption Goes Here</figcaption>
				</figure>
			<perch:after>
				</div>
			</perch:after>
		</perch:repeater>
		
		<perch:content id="slug" for="title" type="slug" suppress="true" />
		<perch:content id="listimage" type="image" label="Image for listing page" width="300" height="200" crop="true" suppress="true" />

		<perch:categories id="Skills" label="Skills Utilized" set="skills" required="true" suppress="true"></perch:categories>

    </div>
</section>
